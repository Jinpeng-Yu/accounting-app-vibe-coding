    <script>
        // æ•°æ®å­˜å‚¨
        let records = JSON.parse(localStorage.getItem('records')) || [];
        let budgetData = JSON.parse(localStorage.getItem('budgetData')) || {
            total: 5000,
            categories: {}
        };
        let selectedCategory = null;
        let currentImage = null;
        let trendDays = 7;

        // åˆ†ç±»é…ç½®
        const categories = [
            { name: 'é¤é¥®', icon: 'ğŸœ', color: '#ff6b6b' },
            { name: 'è´­ç‰©', icon: 'ğŸ›ï¸', color: '#4ecdc4' },
            { name: 'äº¤é€š', icon: 'ğŸš—', color: '#45b7d1' },
            { name: 'å¨±ä¹', icon: 'ğŸ¬', color: '#96ceb4' },
            { name: 'åŒ»ç–—', icon: 'ğŸ’Š', color: '#ffeaa7' },
            { name: 'å­¦ä¹ ', icon: 'ğŸ“š', color: '#74b9ff' },
            { name: 'ç¾å¦†', icon: 'ğŸ’„', color: '#fd79a8' },
            { name: 'å…¶ä»–', icon: 'ğŸ“¦', color: '#a29bfe' }
        ];

        // åˆå§‹åŒ–
        function init() {
            document.getElementById('date').valueAsDate = new Date();
            renderCategories();
            updateBudgetDisplay();
            renderCategoryBudgets();
            renderStats();
            renderRecords();
            renderPieChart();
            renderTrendChart();
        }

        // æ¸²æŸ“åˆ†ç±»é€‰æ‹©
        function renderCategories() {
            const grid = document.getElementById('categoryGrid');
            grid.innerHTML = categories.map((cat, index) => `
                <div class="category-item ${index === 0 ? 'selected' : ''}" onclick="selectCategory(${index})">
                    <div class="category-icon">${cat.icon}</div>
                    <div class="category-name">${cat.name}</div>
                </div>
            `).join('');
            selectedCategory = 0;
        }

        // é€‰æ‹©åˆ†ç±»
        function selectCategory(index) {
            selectedCategory = index;
            document.querySelectorAll('.category-item').forEach((item, i) => {
                item.classList.toggle('selected', i === index);
            });
        }

        // å›¾ç‰‡é¢„è§ˆ
        function previewImage(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    currentImage = e.target.result;
                    document.getElementById('imagePreview').src = currentImage;
                    document.getElementById('imagePreview').style.display = 'block';
                    document.getElementById('uploadText').style.display = 'none';
                };
                reader.readAsDataURL(file);
            }
        }

        // æ·»åŠ è®°è´¦è®°å½•
        function addRecord(event) {
            event.preventDefault();
            
            const record = {
                id: Date.now(),
                amount: parseFloat(document.getElementById('amount').value),
                category: categories[selectedCategory],
                date: document.getElementById('date').value,
                note: document.getElementById('note').value,
                image: currentImage,
                timestamp: new Date().toISOString()
            };

            records.unshift(record);
            localStorage.setItem('records', JSON.stringify(records));
            
            closeAddModal();
            updateBudgetDisplay();
            renderCategoryBudgets();
            renderStats();
            renderRecords();
            renderPieChart();
            renderTrendChart();
            
            // é‡ç½®è¡¨å•
            document.getElementById('amount').value = '';
            document.getElementById('note').value = '';
            document.getElementById('imagePreview').style.display = 'none';
            document.getElementById('uploadText').style.display = 'block';
            currentImage = null;
            selectCategory(0);
        }

        // è·å–æœ¬æœˆè®°å½•
        function getMonthlyRecords() {
            const currentMonth = new Date().getMonth();
            const currentYear = new Date().getFullYear();
            
            return records.filter(r => {
                const d = new Date(r.date);
                return d.getMonth() === currentMonth && d.getFullYear() === currentYear;
            });
        }

        // æ›´æ–°é¢„ç®—æ˜¾ç¤º
        function updateBudgetDisplay() {
            const monthlyRecords = getMonthlyRecords();
            const monthlyTotal = monthlyRecords.reduce((sum, r) => sum + r.amount, 0);

            const remaining = budgetData.total - monthlyTotal;
            const percentage = Math.min((monthlyTotal / budgetData.total) * 100, 100);

            document.getElementById('totalSpent').textContent = monthlyTotal.toFixed(2);
            document.getElementById('budgetAmount').textContent = budgetData.total.toFixed(2);
            document.getElementById('remainAmount').textContent = Math.max(remaining, 0).toFixed(2);
            document.getElementById('progressFill').style.width = percentage + '%';
            
            if (percentage > 90) {
                document.getElementById('progressFill').style.background = 'linear-gradient(90deg, #ff6b6b 0%, #ee5a6f 100%)';
            } else {

        // æ¸²æŸ“ç»Ÿè®¡å¡ç‰‡
        function renderStats() {
            const monthlyRecords = getMonthlyRecords();
            const container = document.getElementById('statsGrid');
            
            if (monthlyRecords.length === 0) {
                container.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 20px; color: #999;">
                        æš‚æ— æ•°æ®
                    </div>
                `;
                return;
            }

            const total = monthlyRecords.reduce((sum, r) => sum + r.amount, 0);
            const count = monthlyRecords.length;
            const average = total / count;
            
            // æ‰¾å‡ºæœ€é«˜æ¶ˆè´¹åˆ†ç±»
            const categoryData = {};
            monthlyRecords.forEach(r => {
                if (!categoryData[r.category.name]) {
                    categoryData[r.category.name] = {
                        total: 0,
                        icon: r.category.icon
                    };
                }
                categoryData[r.category.name].total += r.amount;
            });
            
            const maxCategory = Object.keys(categoryData).reduce((a, b) => 
                categoryData[a].total > categoryData[b].total ? a : b
            );

            container.innerHTML = `
                <div class="stat-card">
                    <div class="stat-label">æ¶ˆè´¹ç¬”æ•°</div>
                    <div class="stat-value">${count} ç¬”</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">å¹³å‡æ¶ˆè´¹</div>
                    <div class="stat-value">Â¥${average.toFixed(0)}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">æœ€é«˜åˆ†ç±»</div>
                    <div class="stat-value">${categoryData[maxCategory].icon} ${maxCategory}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">æœ€é«˜é‡‘é¢</div>
                    <div class="stat-value">Â¥${categoryData[maxCategory].total.toFixed(0)}</div>
                </div>
            `;
        }

        // æ¸²æŸ“åˆ†ç±»é¢„ç®—
        function renderCategoryBudgets() {
            const container = document.getElementById('categoryBudgets');
            const monthlyRecords = getMonthlyRecords();
            
            // è®¡ç®—æ¯ä¸ªåˆ†ç±»çš„æ”¯å‡º
            const categorySpending = {};
            monthlyRecords.forEach(r => {
                if (!categorySpending[r.category.name]) {
                    categorySpending[r.category.name] = 0;
                }
                categorySpending[r.category.name] += r.amount;
            });

            // åªæ˜¾ç¤ºæœ‰é¢„ç®—æˆ–æœ‰æ”¯å‡ºçš„åˆ†ç±»
            const categoriesToShow = categories.filter(cat => 
                budgetData.categories[cat.name] > 0 || categorySpending[cat.name] > 0
            );

            if (categoriesToShow.length === 0) {
                container.innerHTML = '';
                return;
            }

            container.innerHTML = categoriesToShow.map(cat => {
                const spent = categorySpending[cat.name] || 0;
                const budget = budgetData.categories[cat.name] || 0;
                const percentage = budget > 0 ? Math.min((spent / budget) * 100, 100) : 0;
                const color = percentage > 90 ? '#ff6b6b' : cat.color;

                return `
                    <div class="category-budget-card" onclick="openBudgetModal('${cat.name}')">
                        <div class="category-budget-header">
                            <div class="category-budget-icon">${cat.icon}</div>
                            <div class="category-budget-name">${cat.name}</div>
                        </div>
                        <div class="category-budget-amount">
                            Â¥${spent.toFixed(0)} ${budget > 0 ? `/ Â¥${budget.toFixed(0)}` : ''}
                        </div>
                        ${budget > 0 ? `
                            <div class="category-budget-bar">
                                <div class="category-budget-fill" style="width: ${percentage}%; background: ${color};"></div>
                            </div>
                        ` : ''}
                    </div>
                `;
            }).join('');
        }

        // æ‰“å¼€é¢„ç®—è®¾ç½®å¼¹çª—
        function openBudgetModal(focusCategory = null) {
            document.getElementById('totalBudgetInput').value = budgetData.total;
            
            const container = document.getElementById('categoryBudgetInputs');
            container.innerHTML = categories.map(cat => `
                <div class="budget-form-item">
                    <div class="budget-form-left">
                        <div class="budget-form-icon">${cat.icon}</div>
                        <div>${cat.name}</div>
                    </div>
                    <input

            document.getElementById('budgetModal').classList.add('show');
        }

        // ä¿å­˜é¢„ç®—
        function saveBudget(event) {
            event.preventDefault();
            
            budgetData.total = parseFloat(document.getElementById('totalBudgetInput').value);
            budgetData.categories = {};
            
            categories.forEach(cat => {
                const value = document.getElementById(`budget-${cat.name}`).value;
                if (value) {
                    budgetData.categories[cat.name] = parseFloat(value);
                }
            });

            localStorage.setItem('budgetData', JSON.stringify(budgetData));
            closeBudgetModal();
            updateBudgetDisplay();
            renderCategoryBudgets();
        }

        // å…³é—­é¢„ç®—å¼¹çª—
        function closeBudgetModal() {
            document.getElementById('budgetModal').classList.remove('show');
        }

        // æ¸²æŸ“è®°å½•åˆ—è¡¨
        function renderRecords() {
            const container = document.getElementById('recordsList');
            
            if (records.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ğŸ“</div>
                        <div>è¿˜æ²¡æœ‰è®°å½•å“¦~<br>ç‚¹å‡»å³ä¸‹è§’å¼€å§‹è®°è´¦å§ï¼</div>
                    </div>
                `;
                return;
            }

            container.innerHTML = records.map(record => `
                <div class="record-item" onclick="showDetail(${record.id})">
                    <div class="record-icon" style="background: ${record.category.color}20; color: ${record.category.color}">

                        <div class="record-date">${formatDate(record.date)}</div>
                        ${record.note ? `<div class="record-note">"${record.note}"</div>` : ''}
                    </div>
                    <div class="record-amount">-Â¥${record.amount.toFixed(2)}</div>
                </div>
            `).join('');
        }

        // æ˜¾ç¤ºè¯¦æƒ…
        function showDetail(id) {
            const record = records.find(r => r.id === id);
            if (!record) return;

            const content = document.getElementById('detailContent');
            content.innerHTML = `
                ${record.image ? `<img src="${record.image}" class="detail-image">` : ''}
                <div class="detail-row">
                    <span class="detail-label">åˆ†ç±»</span>
                    <span class="detail-value">${record.category.icon} ${record.category.name}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">é‡‘é¢</span>
                    <span class="detail-value" style="color: #ff6b6b; font-size: 24px; font-weight: bold;">Â¥${record.amount.toFixed(2)}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">æ—¥æœŸ</span>
                    <span class="detail-value">${formatDate(record.date)}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">å¤‡æ³¨</span>
                    <span class="detail-value">${record.note || 'æ— '}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">è®°å½•æ—¶é—´</span>
                    <span class="detail-value">${new Date(record.timestamp).toLocaleString('zh-CN')}</span>
                </div>
                <button class="delete-btn" onclick="deleteRecord(${id})">ğŸ—‘ï¸ åˆ é™¤è¿™ç¬”è®°å½•</button>
            `;

            document.getElementById('detailModal').classList.add('show');
        }

        // åˆ é™¤è®°å½•
        function deleteRecord(id) {
            if (confirm('ç¡®å®šè¦åˆ é™¤è¿™ç¬”è®°å½•å—ï¼Ÿ')) {
                records = records.filter(r => r.id !== id);
                localStorage.setItem('records', JSON.stringify(records));
                closeDetailModal();
                updateBudgetDisplay();
                renderCategoryBudgets();
                renderStats();
                renderRecords();
                renderPieChart();
                renderTrendChart();
            }
        }

        // æ¸²æŸ“é¥¼å›¾
        function renderPieChart() {
            const monthlyRecords = getMonthlyRecords();

            const categoryData = {};
            monthlyRecords.forEach(r => {
                if (!categoryData[r.category.name]) {
                    categoryData[r.category.name] = {
                        total: 0,
                        color: r.category.color,
                        icon: r.category.icon
                    };
                }
                categoryData[r.category.name].total += r.amount;
            });

            const labels = Object.keys(categoryData);
            const data = labels.map(label => categoryData[label].total);
            const colors = labels.map(label => categoryData[label].color);

            const ctx = document.getElementById('pieChart');
            const wrapper = ctx.parentElement;

            // æ¸…é™¤ä¹‹å‰çš„å›¾è¡¨
            if (window.pieChartInstance) {
                window.pieChartInstance.destroy();
            }

            // å¦‚æœæ²¡æœ‰æ•°æ®ï¼Œæ˜¾ç¤ºç©ºçŠ¶æ€
            if (labels.length === 0) {
                const existingEmpty = wrapper.querySelector('.empty-state');
                if (!existingEmpty) {
                    const emptyDiv = document.createElement('div');
                    emptyDiv.className = 'empty-state';
                    emptyDiv.innerHTML = '<div class="empty-state-icon">ğŸ“Š</div><div>æœ¬æœˆè¿˜æ²¡æœ‰æ¶ˆè´¹è®°å½•</div>';
                    wrapper.insertBefore(emptyDiv, ctx);
                }
                ctx.style.display = 'none';
                return;
            }

            // ç§»é™¤ç©ºçŠ¶æ€ï¼Œæ˜¾ç¤ºå›¾è¡¨
            const existingEmpty = wrapper.querySelector('.empty-state');
            if (existingEmpty) {
                existingEmpty.remove();
            }
            ctx.style.display = 'block';

            // è®¡ç®—æ€»é‡‘é¢
            const total = data.reduce((a, b) => a + b, 0);

            window.pieChartInstance = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: labels,
                    datasets: [{
                        data: data,
                        backgroundColor: colors,
                        borderWidth: 3,
                        borderColor: '#fff'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: {
                            position: 'top',
                            labels: {
                                padding: 15,
                                font: {
                                    size: 12
                                },
                                generateLabels: function(chart) {
                                    const data = chart.data;
                                    return data.labels.map((label, i) => {
                                        const value = data.datasets[0].data[i];
                                        const percentage = ((value / total) * 100).toFixed(1);
                                        return {
                                            text: `${categoryData[label].icon} ${label}: Â¥${value.toFixed(2)} (${percentage}%)`,
                                            fillStyle: data.datasets[0].backgroundColor[i],
                                            hidden: false,
                                            index: i
                                        };
                                    });
                                }
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const percentage = ((context.parsed / total) * 100).toFixed(1);
                                    return `${context.label}: Â¥${context.parsed.toFixed(2)} (${percentage}%)`;
                                }
                            }
                        },
                        datalabels: {
                            color: '#fff',
                            font: {
                                weight: 'bold',
                                size: 14
                            },
                            formatter: function(value, context) {
                                const percentage = ((value / total) * 100).toFixed(1);
                                // åªåœ¨å æ¯”å¤§äº5%æ—¶æ˜¾ç¤ºæ ‡ç­¾
                                if (percentage > 5) {
                                    return `Â¥${value.toFixed(0)}\n${percentage}%`;
                                }
                                return '';
                            },
                            textAlign: 'center'
                        }
                    }
                },
                plugins: [ChartDataLabels]
            });
        }

        // è®¾ç½®è¶‹åŠ¿å¤©æ•°
        function setTrendDays(days) {
            trendDays = days;
            document.querySelectorAll('.trend-filter button').forEach((btn, i) => {
                btn.classList.toggle('active', (i === 0 && days === 7) || (i === 1 && days === 30));
            });
            renderTrendChart();
        }

        // æ¸²æŸ“è¶‹åŠ¿å›¾
        function renderTrendChart() {
            const days = trendDays;
            const labels = [];
            const data = [];

            for (let i = days - 1; i >= 0; i--) {
                const date = new Date();
                date.setDate(date.getDate() - i);
                const dateStr = date.toISOString().split('T')[0];
                
                labels.push((date.getMonth() + 1) + '/' + date.getDate());
                
                const dayTotal = records
                    .filter(r => r.date === dateStr)
                    .reduce((sum, r) => sum + r.amount, 0);
                
                data.push(dayTotal);
            }

            const ctx = document.getElementById('trendChart');
            if (window.trendChartInstance) {
                window.trendChartInstance.destroy();
            }

            window.trendChartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'æ¯æ—¥æ”¯å‡º',
                        data: data,
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return 'æ”¯å‡º: Â¥' + context.parsed.y.toFixed(2);
                                }
                            }
                        },
                        datalabels: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return 'Â¥' + value;
                                }
                            }
                        }
                    }
                }
            });
        }

        // åˆ‡æ¢æ ‡ç­¾é¡µ
        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tabName).classList.add('active');

            if (tabName === 'overview') {
                setTimeout(() => {
                    renderStats();
                    renderPieChart();
                }, 100);
            } else if (tabName === 'trend') {
                setTimeout(() => renderTrendChart(), 100);
            }
        }

        // å¼¹çª—æ§åˆ¶
        function openAddModal() {
            document.getElementById('addModal').classList.add('show');
            setTimeout(() => document.getElementById('amount').focus(), 300);
        }

        function closeAddModal() {
            document.getElementById('addModal').classList.remove('show');
        }

        function closeDetailModal() {
            document.getElementById('detailModal').classList.remove('show');
        }

        // æ ¼å¼åŒ–æ—¥æœŸ
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            const today = new Date();
            const yesterday = new Date(today);
            yesterday.setDate(yesterday.getDate() - 1);

            if (dateStr === today.toISOString().split('T')[0]) {
                return 'ä»Šå¤©';
            } else if (dateStr === yesterday.toISOString().split('T')[0]) {
                return 'æ˜¨å¤©';
            } else {
                return `${date.getMonth() + 1}æœˆ${date.getDate()}æ—¥`;
            }
        }

        // ç‚¹å‡»å¼¹çª—å¤–éƒ¨å…³é—­
        document.querySelectorAll('.modal').forEach(modal => {
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.classList.remove('show');
                }
            });
        });

        // åˆå§‹åŒ–åº”ç”¨
        init();
    </script>
